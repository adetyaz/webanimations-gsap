<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoSnip</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Nav Menu -->
      <nav>
        <h1>Photosnip</h1>
        <p>Menu</p>
      </nav>
      <!-- Site Info -->
      <div class="site-info">
        <p>Turpentine 467</p>
        <p>
          <span>Lumbering Near</span>
        </p>
      </div>
      <!-- Image Preview -->
      <div class="img-preview">
        <img
          src="https://images.pexels.com/photos/18812199/pexels-photo-18812199/free-photo-of-a-woman-in-a-black-jumpsuit-is-standing-on-a-street.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
          alt="model 1"
        />
      </div>
      <!-- MiniMap -->
      <div class="minimap">
        <!-- Minimap Indicator -->
        <div class="indicator"></div>
        <!-- Minimap Items -->
        <div class="items">
          <div class="item">
            <img
              src="https://images.pexels.com/photos/19188713/pexels-photo-19188713/free-photo-of-a-woman-in-a-black-suit-and-high-heels-is-standing-on-rocks.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              alt=""
            />
          </div>
          <div class="item">
            <img
              src="https://images.pexels.com/photos/17971175/pexels-photo-17971175/free-photo-of-a-woman-in-a-red-scarf-sitting-on-a-cushion.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              alt=""
            />
          </div>
          <div class="item">
            <img
              src="https://images.pexels.com/photos/18807894/pexels-photo-18807894/free-photo-of-a-woman-with-her-hair-blowing-in-the-wind.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              alt=""
            />
          </div>
          <div class="item">
            <img
              src="https://images.pexels.com/photos/18812199/pexels-photo-18812199/free-photo-of-a-woman-in-a-black-jumpsuit-is-standing-on-a-street.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              alt=""
            />
          </div>
          <div class="item">
            <img
              alt=""
              src="https://images.pexels.com/photos/19081119/pexels-photo-19081119/free-photo-of-a-woman-in-a-red-dress-posing-for-a-photo.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            />
          </div>
          <div class="item">
            <img
              src="https://images.pexels.com/photos/18365825/pexels-photo-18365825/free-photo-of-a-woman-in-a-bikini-sitting-in-the-water-holding-a-glass.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </div>
          <div class="item">

              src="https://images.pexels.com/photos/17998586/pexels-photo-17998586/free-photo-of-a-beautiful-young-woman-in-a-white-bikini-standing-in-the-ocean.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"

              alt=""
