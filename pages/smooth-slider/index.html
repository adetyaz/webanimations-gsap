<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Smooth Slider Overlay</title>
  </head>
  <body>
    <header>
      <p>Reflections</p>
      <p>Reflections</p>
      <p>Reflections</p>
    </header>
    <div class="container">
      <div class="preview-image">
        <img
          src="../../assets/smooth-slider/images/christy-big.png"
          alt="Image 1"
        />
        <img
          src="../../assets/smooth-slider/images/alina-big.png"
          alt="Image 2"
        />
        <img
          src="../../assets/smooth-slider/images/margot-big.png"
          alt="Image 3"
        />
      </div>
      <div class="thumb-container">
        <div class="thumbs">
          <div class="thumb-item">
            <img
              src="../../assets/smooth-slider/images/christy-image.png"
              alt="thumb 1"
            />
            <h1 class="name">Christy</h1>
          </div>
          <div class="thumb-item">
            <img
              src="../../assets/smooth-slider/images/alina-image.png"
              alt="thumb 2"
            />
            <h1 class="name">Alina</h1>
          </div>
          <div class="thumb-item">
            <img
              src="../../assets/smooth-slider/images/margot-image.png"
              alt="thumb 3"
            />
            <h1 class="name">Margot</h1>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Reflections</p>
      <p>Reflections</p>
      <p>Reflections</p>
    </footer>
  </body>
  <script type="module" src="app.js"></script>
</html>
